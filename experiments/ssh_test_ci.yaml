# SSH test configuration for CI
project:
  name: ssh-test-ci
  run_id: ci-test
  description: "CI test configuration for SSH connections"
  cache_dir: "ovmb_cache"

# SSH device configuration for mock testing
device:
  type: linux_ssh
  host: 127.0.0.1
  username: testuser
  push_dir: /tmp/ovmobilebench

# OpenVINO configuration (using pre-installed for CI)
openvino:
  mode: "install"
  install_dir: "/opt/openvino/install"  # Pre-installed OpenVINO in CI

# Dummy models for testing
models:
  - name: dummy_model
    path: /tmp/dummy_model.xml
    precision: FP32

# Run configuration
run:
  repeats: 1
  warmup: 0
  cooldown_sec: 0
  matrix:
    niter: [10]
    nstreams: ["1"]
    device: ["CPU"]

# Reporting
report:
  sinks:
    - type: csv
      path: experiments/results/ssh_test.csv
    - type: json
      path: experiments/results/ssh_test.json
  tags:
    test_type: ssh_test_ci
    ci: true
