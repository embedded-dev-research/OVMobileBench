name: Build Package

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  build-package:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.os }}
          path: dist/
          retention-days: 7
