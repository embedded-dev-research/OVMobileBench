name: Validation

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  dry-run:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Validate example config
        run: |
          python -c "from ovmobilebench.config.loader import load_experiment; load_experiment('experiments/android_example.yaml')"

      - name: CLI help test
        run: |
          ovmobilebench --help
          ovmobilebench build --help
          ovmobilebench run --help

      - name: Check CLI commands
        run: |
          ovmobilebench list-devices --help
          ovmobilebench all --help
          ovmobilebench package --help
          ovmobilebench deploy --help
          ovmobilebench report --help
